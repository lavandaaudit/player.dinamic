<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Audio Visualizer</title>
<style>
  body {
    margin: 0;
    background: #000;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: Arial, sans-serif;
    color: #fff;
  }

  canvas {
    display: block;
    background: #000;
  }

  audio {
    margin-top: 10px;
    outline: none;
  }
</style>
</head>
<body>

<canvas id="visualizer"></canvas>
<audio id="audio" controls>
  <source src="your-audio-file.mp3" type="audio/mpeg">
  Ваш браузер не підтримує аудіо.
</audio>

<script>
const canvas = document.getElementById('visualizer');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const audio = document.getElementById('audio');
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
const analyser = audioCtx.createAnalyser();
analyser.fftSize = 256;

let source;
audio.addEventListener('play', () => {
    if(!source){
        source = audioCtx.createMediaElementSource(audio);
        source.connect(analyser);
        analyser.connect(audioCtx.destination);
    }
    audioCtx.resume();
});

const bufferLength = analyser.frequencyBinCount;
const dataArray = new Uint8Array(bufferLength);

// Створюємо геометричні об’єкти
const shapes = [];
const shapeCount = 80; // більше форм
for(let i=0; i<shapeCount; i++){
    shapes.push({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        size: Math.random()*25 + 5,
        color: `hsl(${Math.random()*360}, 80%, 60%)`,
        dx: (Math.random()-0.5)*2,
        dy: (Math.random()-0.5)*2
    });
}

function draw(){
    requestAnimationFrame(draw);
    analyser.getByteFrequencyData(dataArray);

    // Чорний фон із прозорим шлейфом
    ctx.fillStyle = 'rgba(0,0,0,0.1)';
    ctx.fillRect(0,0,canvas.width,canvas.height);

    for(let i=0; i<shapes.length; i++){
        let shape = shapes[i];
        let scale = dataArray[i % bufferLength]/128; // реакція на звук
        let radius = shape.size * scale;

        // Малюємо багатокутники (трикутники)
        ctx.beginPath();
        for(let j=0; j<3; j++){
            let angle = j * (2 * Math.PI / 3);
            let px = shape.x + radius * Math.cos(angle);
            let py = shape.y + radius * Math.sin(angle);
            if(j===0) ctx.moveTo(px, py);
            else ctx.lineTo(px, py);
        }
        ctx.closePath();
        ctx.fillStyle = shape.color;
        ctx.fill();

        // рух
        shape.x += shape.dx * scale;
        shape.y += shape.dy * scale;

        // межі екрану
        if(shape.x < 0 || shape.x > canvas.width) shape.dx *= -1;
        if(shape.y < 0 || shape.y > canvas.height) shape.dy *= -1;
    }
}

draw();

// Адаптація до вікна
window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>

</body>
</html>
